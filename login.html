<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Css -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/custommedia.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Site CJ</title>
</head>

<body class="login-body">

    <!--/ Nav Bar Top /-->

    <nav class="navbar navbar-light container-fluid">
        <div class="col-12 logo-image">
            <a class="navbar-brand" href="#">
                <img src="images/logo-calculo-jurico-branca.png" alt="">
            </a>
        </div>

        <hr>

    </nav>
    <!--/ Nav End /-->
    <div class="clearfix"></div>
    <!-- /Login Form Starts/ -->

    <div class="container">

        <div class="login-form">
            <form action="">
                <div class="row">
                    <div class="col-12 mb-2">
                        <a href="#" class="fb-btn"><i class="fa fa-facebook"></i>&nbsp; Entrar com Facebook</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <a href="#" class="ggl-btn"><i class="fa fa-google"></i>&nbsp; Entrar com Google</a>
                    </div>
                </div>
                <span class="seperator">
                    <hr>
                    <p>ou entre com seu email</p>
                    <hr>
                </span>
                <div class="input-area">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Usuário ou Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>

                    <a href="#" class="entr-btn">Entrar</a>
                    <div class="forgot">

                        <a href="#" class="forgot-in">Esqueci minha senha</a>
                    </div>
                    <div class="register">

                        <p>Não possui conta ainda? <a href="#">Clique aqui</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- /Login Form Ends/ -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/float-panel.js"></script>
</body>

</html>
